<section id="tp06" ng-controller="tripControllerDetail as tcd">
<h1>TP 06 - Communication avec $resource</h1>
<!-- TODO -->

<div ng-repeat="trip in tcd.listTrips" ng-init="clicked = false">
	
<span>{{trip.name}}</span> - <span>{{trip.price}}</span><br>
<img ng-src="{{trip.imageUrl}}" style="width: 300px; height: 200px" ng-click="clicked = !clicked" >

<div id="zoneHide"  ng-model="zoneHide" ng-show="clicked">

	<button ng-click="tcd.updateDescription(trip)">Update</button>
</div>

</div>
